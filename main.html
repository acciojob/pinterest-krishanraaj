<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinterest Hero Section</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
      background-color: #111;
    }

    .hero img {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: white;
      padding: 20px;
    }

    .hero-content h1 {
      font-size: 48px;
      font-weight: 600;
      margin-bottom: 16px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }

    .hero-content p {
      font-size: 20px;
      margin-bottom: 30px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
    }

    .hero a {
      display: inline-block;
      padding: 16px 32px;
      background-color: #e60023;
      color: white;
      text-decoration: none;
      border-radius: 24px;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(230, 0, 35, 0.4);
    }

    .hero a:hover {
      background-color: #ad081b;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(230, 0, 35, 0.6);
    }

    /* Overlay for better text readability */
    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 1;
    }

    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 32px;
      }

      .hero-content p {
        font-size: 16px;
      }

      .hero a {
        padding: 12px 24px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <img src="https://images.unsplash.com/photo-1557672172-298e090bd0f1?w=1200&fit=crop" alt="Hero Background">
    <div class="hero-content">
      <h1>Get your next idea</h1>
      <p>Discover inspiration and creative projects</p>
      <a href="#explore">Explore now</a>
    </div>
  </section>
</body>
</html>
