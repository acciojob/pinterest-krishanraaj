<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinterest Hero Section</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #ffe6e6;
      position: relative;
      padding: 20px;
    }

    .hero-content {
      text-align: center;
      max-width: 600px;
      z-index: 2;
      position: relative;
    }

    .hero img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 16px;
      margin-bottom: 30px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }

    .hero-content h1 {
      font-size: 48px;
      font-weight: 600;
      color: #333;
      margin-bottom: 16px;
      line-height: 1.2;
    }

    .hero-content p {
      font-size: 20px;
      color: #666;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .hero a {
      display: inline-block;
      padding: 16px 40px;
      background-color: #e60023;
      color: white;
      text-decoration: none;
      border-radius: 28px;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(230, 0, 35, 0.3);
    }

    .hero a:hover {
      background-color: #ad081b;
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(230, 0, 35, 0.5);
    }

    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 32px;
      }

      .hero-content p {
        font-size: 16px;
      }

      .hero img {
        height: 300px;
      }

      .hero a {
        padding: 12px 28px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-content">
      <img src="https://images.unsplash.com/photo-1557672172-298e090bd0f1?w=1200&fit=crop" alt="Inspiration">
      <h1>Get your next</h1>
      <p>Discover recipes, home ideas, style inspiration and other ideas to try</p>
      <a href="#explore">Explore now</a>
    </div>
  </section>
</body>
</html>
